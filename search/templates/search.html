{% load static %}

<html>
  <head>
    <title>Georef | Datos Argentina</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/poncho.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header" class="container-fluid">
        <div class="restricted-max-width">
            <div id="header-spacing" class="col-xs-12">
                <div class="col-xs-12 col-sm-5 no-padding logo-header">
                    <div>
                        <a href="/">
                            <img src="{% static 'img/logo_ministerio.svg' %}" class="logo-ministerio">
                        </a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-7 no-padding header-links">
                    <a class="header-link" href="http://datos.gob.ar">
                        DATOS.GOB.AR
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- BANNER -->
    <div id="banner" class="container-fluid blue-gradient">
        <div class="restricted-max-width">
            <div class="banner-content">
                <div>
                    <h1>Georef</h1>
                    <form action="{% url 'search' %}" method="post">
                        {% csrf_token %}
                        <input name="address" class="form-control search-box" placeholder="Ingresá una dirección para localizar..."
                        autofocus="" type="text" value="" maxlength="255" autocomplete="off" spellcheck="false">
                        <button type="submit" class="btn btn-default">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="pane-content">
        <p style="text-align:center">
            {% if results %}
                {{ results }}
            {% else %}
                Aquí van los resultados...
            {% endif %}
        </p>
    </div>

    <!-- FOOTER -->
    <div id="footer" class="container-fluid">
        <div class="restricted-max-width">
            <div id="footer-spacer" class="col-xs-12">
                <div class="footer-section logo col-xs-12 col-sm-6 col-md-6">
                    <p>
                        <a href="https://twitter.com/datosgobar" target="_blank" class="social-link">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="https://medium.com/datos-argentina" target="_blank" class="social-link">
                            <i class="fa fa-medium"></i>
                        </a>
                        <a href="https://github.com/datosgobar" target="_blank" class="social-link">
                            <i class="fa fa-github-alt"></i>
                        </a>
                        <a href="https://www.facebook.com/GobAbiertoAR/" target="_blank" class="social-link">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </p>
                    <a href="http://www.argentina.gob.ar/modernizacion" target="_blank"><img src="{% static 'img/logo_ministerio.svg' %}" class="logo-ministerio"></a>
                </div>     
                <div class="no-padding footer-section links-externos col-xs-12 col-sm-3 col-sm-offset-3 col-md-2 col-md-offset-4">
                    <a href="mailto:datos@modernizacion.gob.ar"><p>Contacto</p></a>
                    <a href="https://datosgobar.github.io/"><p>Nuestro equipo</p></a>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
